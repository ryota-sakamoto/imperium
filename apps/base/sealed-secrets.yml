apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  project: default
  source:
    repoURL: https://github.com/ryota-sakamoto/imperium.git
    targetRevision: HEAD
    path: sealed-secrets/base
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
