apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-notifications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ryota-sakamoto/imperium.git
    targetRevision: HEAD
    path: argocd-notifications/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
